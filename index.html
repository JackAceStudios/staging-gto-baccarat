            <table>
              <tr>
                <th>
                  Reset to:

                <td>
                  <input type="button" value="1 deck" onclick="resetDecks(1);" />

              </tr>
            </table>

              <tr>
                <th>
                  <input
                    type="text"
                    id="cards0"
                    value="128"
                    class="cardTextBox"

                    onchange="updateUi();"
                    />

                <th>
                  <input

                    value="32"
                    class="cardTextBox"
                    maxlength="2"
                    onchange="updateUi();"

              <tr>

            <table class="statsTable" width="100%" align="center">
              <tr>
                <td>
                  &nbsp;
                </td>
                <th class="statsTitle">
                  Count
                </th>
                <th class="statsTitle">
                  %
                </th>
                <th class="statsTitle">
                  EV
                </th>
              </tr>
              <tr>
                 <td class="statsTitle">
                   Banker Wins:
                 </td>
                <td class="stats">
                  <div id="totalBankerWinsDiv"/>
                </td>
                <td class="stats">
                  <div id="bankerWinPercentageDiv"/>
                </td>
                <td class="stats">
                  <div id="bankerWinEvDiv"/>
                </td>
              </tr>
              <tr>
                 <td class="statsTitle">
                   Player Wins:
                 </td>
                <td class="stats">
                  <div id="totalPlayerWinsDiv"/>
                </td>
                <td class="stats">
                  <div id="playerWinPercentageDiv"/>
                </td>
                <td class="stats">
                  <div id="playerWinEvDiv"/>
                </td>
              </tr>
              <tr>
                 <td class="statsTitle">
                   Ties:
                 </td>
                <td class="stats">
                  <div id="totalTiesDiv"/>
                </td>
                <td class="stats">
                  <div id="tiePercentageDiv"/>
                </td>
                <td class="stats">
                  <div id="tieEvDiv"/>
